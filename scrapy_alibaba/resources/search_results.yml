products:
  css: 'div[data-content="productItem"]'
  multiple: true
  type: Text
  children:
    name:
      css: a.elements-title-normal
      type: Text
    price:
      css: 'p.elements-offer-price-normal'
      type: Text
    seller_name:
      css: a.organic-gallery-offer__seller-company
      type: Text
    seller_years:
      css: span.seller-tag__year
      type: Text
    seller_response_rate:
      css: span.seller-tag__response-rate
      type: Text
    image:
      css: 'img.J-img-switcher-item'
      type: Attribute
      attribute: src
    link:
      css: a.elements-title-normal
      type: Link
